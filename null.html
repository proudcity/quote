<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get your ProudCity quote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/assets/img/proudcity-icon-white.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="/assets/font-awesome/js/all.min.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <script src="includes/include.js"></script>
    <script>
      include('nav-quote', 'nav');
      include('footer', 'footer');
    </script>
    <!-- Navigation -->
    <nav id="nav"></nav>
    <!-- Search -->
    <div class="container pt-5">
      <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" id="jumbotron">
          <h1 class="h1 mb-4" id="jumbotron-title">Almost there</h1>
          <p class="lead" id="jumbotron-text">We build your quote based on population, and it looks like we don't have information for this municipality.</p>
          <p class="lead" id="jumbotron-text">
            <a href="index.html">Search again</a>
            or tell us more about you:</p>
        </div>
      </div>
    </div>
    <div class="container mb-4">
      <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
          <form class="g-3 form-inline">
            <div class="mb-3">
              <div class="col-12 col-sm-12 col-md-7 col-lg-7 col-xl-7">
                <label for="exampleFormControlInput1" class="form-label lead">Name of municipality:</label>
                <input
                  type=""
                  class="form-control form-control-lg border-black"
                  id="exampleFormControlInput1"
                  placeholder="">
              </div>
            </div>
            <p class="mt-3 lead">Population:</p>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input border-black"
                type="radio"
                value=""
                id="flexCheckChecked">
              <label class="form-check-label lead" for="flexCheckChecked">
                less than 10,000
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input border-black"
                type="radio"
                value=""
                id="flexCheckChecked">
              <label class="form-check-label lead" for="flexCheckChecked">
                between 10,000 and 20,000
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input border-black"
                type="radio"
                value=""
                id="flexCheckChecked">
              <label class="form-check-label lead" for="flexCheckChecked">
                20,000+
              </label>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-lg btn-primary mt-4 bg-black text-white border-0">Continue</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer id="footer"></footer>
  </body>
</html>
